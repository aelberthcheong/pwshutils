name: CI

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: windows-latest

        steps:
        - uses: actions/checkout@v4
        - name: Install PowerShell modules
          shell: pwsh
          run: |
            Install-Module Pester -Force -SkipPublisherCheck

        - name: Run Pester tests
          shell: pwsh
          run: |
            Invoke-Pester -Path "./Tests" -CI


